<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список робіт</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    #app {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #task-list,
    #history-list {
      list-style: none;
      padding: 0;
    }

    .task, .history-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .task-buttons,
    .history-buttons {
      display: flex;
      gap: 5px;
    }

    #total-price {
      margin-top: 20px;
      font-weight: bold;
    }

    #history-container {
      display: none;
      margin-top: 10px;
    }

    input, button {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button {
      background-color: transparent;
      color: #4caf50;
      border: 1px solid #4caf50;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 4px;
    }

    .icon {
      width: 20px;
      height: 20px;
      fill: #4caf50;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f44336;
      color: white;
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Список робіт</h1>

    <div class="message" id="errorMessage"></div>

    <h2>Заплановані роботи</h2>
    <input type="text" id="taskName" placeholder="Опис роботи">
    <input type="number" id="taskPrice" placeholder="Ціна за роботу">
    <button onclick="addTask()">Додати роботу</button>
    <ul id="task-list"></ul>

    <h2>
      <button onclick="toggleHistory()">Показати/приховати історію</button>
    </h2>
    <div id="history-container">
      <ul id="history-list"></ul>
    </div>

    <div id="total-price">Загальна вартість виконаних робіт: 0 грн</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const taskList = document.getElementById('task-list');
      const historyContainer = document.getElementById('history-container');
      const historyList = document.getElementById('history-list');
      const totalPriceElement = document.getElementById('total-price');
      const taskNameInput = document.getElementById('taskName');
      const taskPriceInput = document.getElementById('taskPrice');
      const errorMessage = document.getElementById('errorMessage');

      function showErrorMessage(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        setTimeout(() => {
          errorMessage.style.display = 'none';
        }, 3000);
      }

      function updateList(list, data) {
        list.innerHTML = '';
        data.forEach((item, index) => {
          const listItem = document.createElement('li');
          listItem.className = list === taskList ? 'task' : 'history-item';
          listItem.innerHTML = `
            <span>${item.name} - ${item.price} грн</span>
            <div class="${list === taskList ? 'task-buttons' : 'history-buttons'}">
              ${list === taskList ? `<button onclick="completeTask(${index})"><svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg></button>` : ''}
              ${list === taskList ? `<button onclick="deleteTask(${index})"><svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M6 6L6 21"></path><path d="M10 6L10 21"></path><path d="M14 6L14 21"></path><path d="M18 6L18 21"></path></svg></button>` : ''}
              ${list === historyList ? `<button onclick="deleteHistoryItem(${index})"><svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M6 6L6 21"></path><path d="M10 6L10 21"></path><path d="M14 6L14 21"></path><path d="M18 6L18 21"></path></svg></button>` : ''}
            </div>
          `;
          list.appendChild(listItem);
        });
      }

      function updateTotalPrice() {
        const total = history.reduce((acc, item) => acc + item.price, 0);
        totalPriceElement.textContent = `Загальна вартість виконаних робіт: ${total} грн`;
      }

      function addTask() {
        const taskName = taskNameInput.value.trim();
        const taskPrice = parseFloat(taskPriceInput.value);
        if (taskName && !isNaN(taskPrice)) {
          tasks.push({ name: taskName, price: taskPrice });
          updateList(taskList, tasks);
          taskNameInput.value = '';
          taskPriceInput.value = '';
          saveData();
        } else {
          showErrorMessage('Некоректні дані. Будь ласка, спробуйте ще раз.');
        }
      }

      window.addTask = addTask;

      function completeTask(index) {
        const currentDate = new Date();
        const currentMonth = currentDate.getMonth();
        const currentYear = currentDate.getFullYear();

        const completedTask = tasks[index];
        completedTask.date = `${currentMonth + 1}/${currentYear}`;
        
        history.push(completedTask);
        tasks.splice(index, 1);
        updateList(taskList, tasks);
        updateList(historyList, history);
        updateTotalPrice();
        saveData();
      }

      window.completeTask = completeTask;

      function deleteTask(index) {
        tasks.splice(index, 1);
        updateList(taskList, tasks);
        saveData();
      }

      window.deleteTask = deleteTask;

      function deleteHistoryItem(index) {
        history.splice(index, 1);
        updateList(historyList, history);
        updateTotalPrice();
        saveData();
      }

      window.deleteHistoryItem = deleteHistoryItem;

      function toggleHistory() {
        historyContainer.style.display = historyContainer.style.display === 'none' ? 'block' : 'none';
      }

      window.toggleHistory = toggleHistory;

      function saveData() {
        localStorage.setItem('tasks', JSON.stringify(tasks));
        localStorage.setItem('history', JSON.stringify(history));
      }

      function loadData() {
        const storedTasks = localStorage.getItem('tasks');
        const storedHistory = localStorage.getItem('history');

        tasks = storedTasks ? JSON.parse(storedTasks) : [];
        history = storedHistory ? JSON.parse(storedHistory) : [];

        updateList(taskList, tasks);
        updateList(historyList, history);
        updateTotalPrice();
      }

      let tasks = [];
      let history = [];

      loadData();
    });
  </script>
</body>
</html>
