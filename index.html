<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #taskInput {
            width: 200px;
        }

        #priceInput {
            width: 80px;
        }

        #taskList {
            list-style: none;
            padding: 0;
        }

        .taskItem {
            margin-bottom: 10px;
        }

        .price {
            margin-left: 10px;
            color: #555;
        }
    </style>
    <title>Запланована робота</title>
</head>
<body>

<h1>Запланована робота</h1>

<label for="taskInput">Запланована робота: </label>
<input type="text" id="taskInput" placeholder="Введіть роботу">

<label for="priceInput">Ціна: </label>
<input type="number" id="priceInput" placeholder="Введіть ціну">

<button onclick="addTask()">Додати</button>

<ul id="taskList"></ul>

<script>
    function addTask() {
        var taskInput = document.getElementById('taskInput');
        var priceInput = document.getElementById('priceInput');
        var taskList = document.getElementById('taskList');

        if (taskInput.value.trim() !== '') {
            var taskItem = document.createElement('li');
            taskItem.className = 'taskItem';

            var taskText = document.createElement('span');
            taskText.textContent = taskInput.value;

            var taskPrice = document.createElement('span');
            taskPrice.className = 'price';
            taskPrice.textContent = 'Ціна: ' + priceInput.value;

            taskItem.appendChild(taskText);
            taskItem.appendChild(taskPrice);

            taskList.appendChild(taskItem);

            taskInput.value = '';
            priceInput.value = '';

            saveTasks();
        }
    }

    function saveTasks() {
        var taskList = document.getElementById('taskList');
        var tasks = [];

        for (var i = 0; i < taskList.children.length; i++) {
            var taskItem = taskList.children[i];
            var taskText = taskItem.querySelector('span');
            var taskPrice = taskItem.querySelector('.price');

            tasks.push({
                text: taskText.textContent,
                price: taskPrice.textContent.replace('Ціна: ', '')
            });
        }

        localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function loadTasks() {
        var taskList = document.getElementById('taskList');
        var tasks = localStorage.getItem('tasks');

        if (tasks) {
            tasks = JSON.parse(tasks);

            for (var i = 0; i < tasks.length; i++) {
                var taskItem = document.createElement('li');
                taskItem.className = 'taskItem';

                var taskText = document.createElement('span');
                taskText.textContent = tasks[i].text;

                var taskPrice = document.createElement('span');
                taskPrice.className = 'price';
                taskPrice.textContent = 'Ціна: ' + tasks[i].price;

                taskItem.appendChild(taskText);
                taskItem.appendChild(taskPrice);

                taskList.appendChild(taskItem);
            }
        }
    }

    window.onload = loadTasks;
</script>

</body>
</html>
